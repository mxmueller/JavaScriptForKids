<!DOCTYPE html>
<html>
<head>
    <title>Farben-Wechsler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: lightgray;
            border: 2px solid black;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Farben-Wechsler</h1>
    <div id="colorBox"></div>
    <button class="button" style="background-color: red;" onclick="changeColor('red')">Rot</button>
    <button class="button" style="background-color: blue;" onclick="changeColor('blue')">Blau</button>
    <button class="button" style="background-color: green;" onclick="changeColor('green')">Gr√ºn</button>
    <button class="button" style="background-color: yellow;" onclick="changeColor('yellow')">Gelb</button>
    <button class="button" style="background-color: pink;" onclick="changeColor('pink')">Pink</button>

    <script>
        function changeColor(color) {
            document.getElementById('colorBox').style.backgroundColor = color;
        }
    </script>
</body>
</html>
