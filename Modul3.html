<!DOCTYPE html>
<html>
<head>
    <title>Virtuelles Aquarium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #aquarium {
            width: 800px;
            height: 400px;
            border: 2px solid blue;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: lightblue;
        }
        .fish {
            width: 50px;
            height: 30px;
            background-color: orange;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Virtuelles Aquarium</h1>
    <div id="aquarium"></div>
    <script>
        // Funktion um Fische zu erstellen
        function createFish() {
            const aquarium = document.getElementById('aquarium');
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.style.left = Math.random() * (aquarium.clientWidth - 50) + 'px';
            fish.style.top = Math.random() * (aquarium.clientHeight - 30) + 'px';

            // Zuf√§llige Bewegung der Fische
            function moveFish() {
                fish.style.left = Math.random() * (aquarium.clientWidth - 50) + 'px';
                fish.style.top = Math.random() * (aquarium.clientHeight - 30) + 'px';
            }

            setInterval(moveFish, 1000);

            aquarium.appendChild(fish);
        }

        // Mehrere Fische erstellen
        for (let i = 0; i < 5; i++) {
            createFish();
        }
    </script>
</body>
</html>
